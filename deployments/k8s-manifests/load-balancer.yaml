apiVersion: v1
kind: Service
metadata:
  name: nemo-guardrails-lb
  namespace: default
  labels:
    app: nemo-guardrails-lb
spec:
  type: LoadBalancer
  selector:
    app: nemo-simple
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nemo-guardrails-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "nemo-guardrails-ip"
    networking.gke.io/managed-certificates: "nemo-guardrails-ssl"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nemo-simple-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: nemo-simple-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: nemo-guardrails-ssl
  namespace: default
spec:
  domains:
    - nemo-guardrails.example.com