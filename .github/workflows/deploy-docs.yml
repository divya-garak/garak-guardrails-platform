name: Deploy Documentation

on:
  push:
    branches:
      - main
      - api-documentation  # Deploy from your current branch for testing
    paths:
      - 'docs/api/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme sphinxcontrib-httpdomain

      - name: Build documentation
        run: |
          cd docs/api
          sphinx-build -b html . _build/html
          
      - name: Add .nojekyll file and CNAME
        run: |
          touch docs/api/_build/html/.nojekyll
          cp docs/api/CNAME docs/api/_build/html/CNAME
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/api/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4