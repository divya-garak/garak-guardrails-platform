[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers = 
    integration: Integration tests
    docker: Tests requiring Docker
    slow: Slow running tests
    unit: Unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning