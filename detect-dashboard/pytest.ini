[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:langsmith
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    api: API endpoint tests
    models: Pydantic model tests
    slow: Slow running tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning