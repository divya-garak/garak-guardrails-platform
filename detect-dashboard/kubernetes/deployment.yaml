apiVersion: apps/v1
kind: Deployment
metadata:
  name: garak-dashboard-deployment
  labels:
    app: garak-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garak-dashboard
  template:
    metadata:
      labels:
        app: garak-dashboard
    spec:
      serviceAccountName: garak-dashboard-sa # Important for Workload Identity
      containers:
      - name: garak-dashboard
        image: gcr.io/garak-464900/garak-dashboard:latest # Make sure this is your image path
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: GCS_BUCKET_NAME
          value: "garak-dashboard-storage-garak-464900" # The GCS bucket for storage
        - name: DATA_DIR
          value: "/app/data" # Temporary storage
        - name: REPORT_DIR
          value: "/app/reports" # Temporary storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: temp-storage
          mountPath: /app/data
        - name: temp-storage
          mountPath: /app/reports
      volumes:
      - name: temp-storage
        emptyDir: {}
